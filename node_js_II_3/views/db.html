<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/inicio">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/db">Base de datos</a>
      </li>
    </ul>

    <form id="formulario">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="name"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Edad</label>
        <input type="number" class="form-text" id="age" />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Peso</label>
        <input type="number" class="form-text" id="peso" />
      </div>
      <button type="submit" class="btn btn-primary" id="boton">Enviar</button>
    </form>
    <table class="table" id="tabla">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Edad</th>
          <th scope="col">Peso</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
    const formulario = document.getElementById("formulario");
    const tabla = document.getElementById("tabla");

    formulario.addEventListener("submit", (e) => {
        e.preventDefault();
        console.log("Evento de env√≠o de formulario");
        const name = document.getElementById("name").value;
        const age = document.getElementById("age").value;
        const peso = document.getElementById("peso").value;
        console.log(name, age, peso);

        // Create a new row
        const newRow = document.createElement("tr");

        // Create new cells for the row
        const nameCell = document.createElement("td");
        const ageCell = document.createElement("td");
        const pesoCell = document.createElement("td");

        // Set the cell values
        nameCell.textContent = name;
        ageCell.textContent = age;
        pesoCell.textContent = peso;

        // Append the cells to the row
        newRow.appendChild(nameCell);
        newRow.appendChild(ageCell);
        newRow.appendChild(pesoCell);

        // Append the row to the table body
        tabla.querySelector("tbody").appendChild(newRow);

        // Clear the form inputs
        document.getElementById("name").value = "";
        document.getElementById("age").value = "";
        document.getElementById("peso").value = "";
    });

      

    </script>
  </body>
</html>
